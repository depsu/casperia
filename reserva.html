<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casperia</title>

    <!--estilos globales css-->
    <link rel="shortcut icon" href="/imagenes/icono-pagina.png" />

    <link rel="stylesheet" href="/librerias/bootstrap.min.css">

    <link rel="stylesheet" href="/css/global/classtocss_apply.css">
    <link rel="stylesheet" href="/css/main.css">


    <!--estilos pagina css-->

    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/reserva.css">


</head>

<body>

    <nav class=" navbar navbar-expand-lg navbar-light bg-light" style="background: #ffffff !important;">
        <div class="container">
            <a class="navbar-brand" href="/"><img class="logo-nav" src="/imagenes/logo-nav.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profesionales">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/contacto">Contacto</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link " href="/servicios">Servicios</a>
                    </li>
                    <li class="nav-item nav--reservaTuHora">
                        <a class="nav-link " href="/reserva">Reserva tu hora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner-responsive">
        <picture>
            <source srcset="/imagenes/banner-colores-superior-mobile.png" media="(min-width: 600px)">
            <img class="w-100" src="/imagenes/banner-colores-superior.png" alt="MDN">
        </picture>
    </div>


    <!--contacto mapa de google-->

    <section class="container contacto">
        <iframe src="https://calendly.com/rivera-ale98/30min?back=1&month=2022-09">

        </iframe>
    </section>




    <!--Footer-->
    <footer>
        <div class="redes-sociales">
            <div class="contenedor-imagenes">
                <div>
                    <img src="/imagenes/footer-facebook.png" alt="facebook">
                </div>
                <div>
                    <img src="/imagenes/footer-instagram.png" alt="instagram">
                </div>
            </div>
        </div>
        <div class="informacion">
            <div class="imagen-y-horario container">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-8 col-sm-12 imagen-informacion">
                        <div class="contendor-imagen-informacion">
                            <img class="mw-100" src="/imagenes/footer-logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 horario ">

                        <p class="contenedor-texto-llamada">
                            <span style="display: inline-block;
                            font-weight: 700;
                            padding-bottom: 7px;">
                                Horario de Atención
                            </span><br>
                            Lunes a Viernes: 9:00 a 20:00 hrs. <br>
                            sábado: 9:00 a 18:00 hrs.<br>
                            Domingo: cerrado
                        </p>

                        <div class="contenedor-telefono">
                            <img src="/imagenes/footer-llamada.png" alt="llamada">
                            <span class="telefono">
                                (123) 456-7890 <br>
                            </span>
                        </div>
                        <img src="/imagenes/footer-ubicacion.png" alt="llamada">
                        <span class="telefono">Limache 1724, Oficina 510. Viña del Mar</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <!--Global script-->
    <script src="/librerias/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>


</body>

</html>
